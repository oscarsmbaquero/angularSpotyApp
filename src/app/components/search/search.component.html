<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder=" Buscar..."/>
    </div>
</div>
<div class="card-columns m-5">
    <div  *ngFor="let artist of artistsSearch" class="card">
      <img class="card-img-top" [src]="artist.images[0].url" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{artist.name}}</h5>
      </div>
    </div>
</div>
